<html>
    <head>
        <title>Presentation</title>
        <script>
            var nodeCount = 6;
            var scale = 5.5;
            var timelineSize = 140 * scale;
            
            document.documentElement.style.setProperty('--node-count', nodeCount.toString());
            document.documentElement.style.setProperty('--scale', scale.toString());
            document.documentElement.style.setProperty('--timeline-size', timelineSize.toString() + 'px');
            document.documentElement.style.setProperty('--timeline-square', Math.sqrt(timelineSize * timelineSize / 2).toString() + 'px');
        </script>

        <link rel="stylesheet" href="ui.css" media="all">
        <script src="controls.js"></script>
    </head>
    <body>
        <h1>Progress</h1>
        <div class="timeline-container">
            <div class="timeline-canvas">
                <div class="timeline timeline-edge timeline-edge-end"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-content">
                        <div class="center">
                            <h2>Agenda</h2>
                        </div>
                        <ul>
                            <li>Front-end Demonstration</li>
                            <li>Three UI Concepts</li>
                            <li>Machine Learning Progress</li>
                            <li>Roadmap</li>
                        </ul>

                    </div>
                    <div class="timeline-label">
                        Intro
                    </div>
                </div>
                <div class="timeline timeline-edge"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-label">
                        Front-end Demonstration
                    </div>
                </div>
                <div class="timeline timeline-edge"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-content">
                        <div class="timeline-content-page center">
                            <h2>Concept 1</h2>
                            <iframe src="ui_concept1.html" frameborder="0" allowtransparency="true" height="100%"></iframe>
                        </div>
                        <div class="timeline-content-page center">
                            <h2>Concept 2</h2>
                            <iframe src="ui_concept1.html" frameborder="0" allowtransparency="true" height="100%"></iframe>
                        </div>
                    </div>
                        
                    <div class="timeline-label">
                        UI Concepts
                    </div>
                </div>
                <div class="timeline timeline-edge"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-label">
                        Machine Learning
                    </div>
                </div>
                <div class="timeline timeline-edge"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-label">
                        Roadmap
                    </div>
                </div>
                <div class="timeline timeline-edge"></div>
                <div class="timeline timeline-node" onclick="return zoomin(this);">
                    <div class="timeline-label">
                        Summary
                    </div>
                </div>
                <div class="timeline timeline-edge timeline-edge-end"></div>
            </div>
        </div>
    </body>
</html>
